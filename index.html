<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Srikant's Weather App!</title>
  </head>
  <body class="animated fadeIn">
    <div class="jumbotron jumbotron-fluid top-background" id="banner">
        <div class="container">
          <h1 class="display-3 text-center" id="title">Find the Current Weather: </h1>
        </div>
    </div>

    <div class="container center_div">


      <form action="
      ">
          <div class="form-row">

            <div class="col-10">

              <input type="text" class="form-control" id="location" placeholder="City">

            </div>
            <div class="col-2">
              <button type="button" onClick="getLocation()" class="btn btn-light">Go!</button>
            </div>
          </div>


      </form>



    </div>

    <div class="container" id="location_results">

      <h1 id="temperature" class="text-center data animated fadeIn"></h1>
      <h1 id="humidity_percentage" class="text-center data animated fadeIn"></h1>
      <h1 id="description" class="text-center data animated fadeIn"></h1>
      <h1 id="cloudiness_percentage" class="text-center data animated fadeIn"></h1>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
